<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <!-- Tables -->
    <table border="4"> 
        <thead>
            <!-- Table Row -->
            <tr>
                <!-- Table Header -->
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Table Data -->
                <td rowspan="2">Kristian</td>
                <td rowspan="2">27 y/o</td>
                <td>Nueva Ecija</td>
            </tr>
            <tr>
                <td>Philippines</td>
            </tr>
            <tr>
                <td>Marie</td>
                <td>30 y/o</td>
                <td>Tarlac</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>
    <hr />
    <!-- Images -->
    <!-- 
        src = specifies the path to the image
        alt = specifies an alternative text for the image
     -->
    <img src="https://www.itpedia.nl/wp-content/uploads/2018/02/Thinking_Face_Emoji.png"
    alt="Thinking Emoji"
    height="200"
    width="200">
<br />
    <img src="Thinking_Face_Emoji.png"
    alt="Thinking Emoji"
    height="200"
    width="200">
    
</body>
</html>
